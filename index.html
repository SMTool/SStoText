<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      margin-bottom: 20px;
    }

    #drop-area {
      border: 2px dashed #888;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      cursor: pointer;
    }

    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-top: 20px;
    }

    #loading {
      display: none;
      margin-top: 10px;
      font-style: italic;
    }

    input[type="file"] {
      display: none;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image to Text Converter</h1>

  <div id="drop-area">
    <p>Click or Paste an Image</p>
    <input type="file" id="file-input" accept="image/*">
    <label><input type="checkbox" id="capitalize"> Capitalize Text</label>
  </div>

  <div id="loading">‚è≥ Extracting text...</div>
  <div id="output">Extracted text will appear here...</div>

  <footer>By Sanwad More</footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    const capitalizeCheckbox = document.getElementById('capitalize');

    dropArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', e => {
      if (e.target.files[0]) processImage(e.target.files[0]);
    });

    document.addEventListener('paste', e => {
      for (let item of e.clipboardData.items) {
        if (item.type.includes('image')) {
          processImage(item.getAsFile());
        }
      }
    });

    function processImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        loading.style.display = 'block';
        output.textContent = '';
        Tesseract.recognize(reader.result, 'eng')
          .then(({ data: { text } }) => {
            loading.style.display = 'none';
            let result = text.trim() || '[No text found]';
            if (capitalizeCheckbox.checked) result = result.toUpperCase();
            output.textContent = result;
          })
          .catch(err => {
            loading.style.display = 'none';
            output.textContent = '‚ùå Error: ' + err.message;
          });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
