<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    /* Animated background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 80px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #drop-area {
      border: 2px dashed #888;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      transition: 0.3s;
    }

    #drop-area:hover {
      background: rgba(255, 255, 255, 1);
    }

    #output {
      white-space: pre-wrap;
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #loading {
      display: none;
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }

    #controls {
      margin: 10px 0 0;
      color: #333;
    }

    label {
      font-size: 16px;
    }

    input[type="file"] {
      display: none;
    }

    footer {
      margin-top: auto;
      font-size: 14px;
      color: #333;
      padding: 20px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image to Text Converter</h1>

  <div id="drop-area">
    <p>Click or Paste an Image Here</p>
    <input type="file" id="file-input" accept="image/*">
  </div>

  <div id="controls">
    <label>
      <input type="checkbox" id="capitalize"> Capitalize Text
    </label>
  </div>

  <div id="loading">‚è≥ Extracting text...</div>
  <div id="output">Extracted text will appear here...</div>

  <footer>
    By Sanwad More
  </footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file-input');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    const capitalizeCheckbox = document.getElementById('capitalize');

    dropArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      if (e.target.files[0]) processImage(e.target.files[0]);
    });

    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          processImage(file);
        }
      }
    });

    function processImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        loading.style.display = 'block';
        output.textContent = '';

        Tesseract.recognize(reader.result, 'eng', {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          loading.style.display = 'none';
          let resultText = text.trim() || '[No text found]';
          if (capitalizeCheckbox.checked) {
            resultText = resultText.toUpperCase();
          }
          output.textContent = resultText;
        }).catch(err => {
          loading.style.display = 'none';
          output.textContent = '‚ùå Error reading image: ' + err.message;
        });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
